            <a id="thumb" class="thumbnail">

                    data-holder-rendered="true">
            </a>
            <button id="signup-button" type="button" class="btn btn-default btn-lg">
                <span class="glyphicon glyphicon-star" aria-hidden="true"></span> 注册
            </button>
        </form>
    </div>

    <input id="input-img" type="file" accept='image/*' name="img" class="form-control" style="display: none;">
    <div id="footer"></div>

    <script>
        var reader = null;
        $(function () {
            $("#header").load("header.html");
            $("#footer").load("footer.html");
            $("#thumb").click(function () {
                $("#input-img").click();
            });
            $("#input-img").change(function () {
                var files = $('#input-img').prop('files');
                reader = new FileReader();
                reader.readAsDataURL(files[0]);
                reader.onload = function (e) {
                    $("#theimg").attr("src", reader.result);
                };
            });
            $("#signup-button").click(function () {
                if (reader == null) {
                    alert("请上传照片");
                } else {
                    $('#myModal').modal('show');
                    var data = new FormData();
                    var array = $('#theform').serializeArray();
                    $.each(array, function () {
                        data.append(this.name, this.value);
                    });
                    data.append('content', reader.result);
                    $.ajax({
                        type: 'POST',
                        url: "/cloudDisk/signup",
                        data: data,
                        dataType: "json",
                        cache: false,
                        processData: false,
                        contentType: false,
                        success: function (result) {
                            $('#myModal').modal('hide');
                            if (result['error_code'] == 0) {
                                window.location.href = '/cloudDisk/front/disk.html';
                            } else if (result['error_code'] == 4) {
                                alert("注册失败！该用户名已被占用。");
                            }
                        },
                        error: function () {
                            alert("异常，请稍后重试。");
                        }
                    });
                }
            });
        });
    </script>
</body>

</html>
